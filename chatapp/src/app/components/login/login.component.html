<div class="container">
  <div class="row">
    <div class="col s10 offset-s1" id="panel">
      <h3 class="center" id="title">Login</h3>
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="_username" type="text" />
            <label for="_username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="_password" type="password" />
            <label for="_password">Password</label>
          </div>
        </div>
        <button id="_signupbtn" class="btn waves-effect">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
